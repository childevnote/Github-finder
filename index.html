<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/spinner.css">
  <script defer src="./app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
  <div id="header">
    <img id="logo" src="assets\icons\github-mark.png" />
    <p>Github Finder</p>
  </div>
  <div id="main">


    <div id="search-tab" class="tab">
      <p id="search-head">Search Github Users</p>
      <p id="search-body">Enter a username to fetch a user profile and repos</p>
      <input type="text" id="search-input">
    </div>

    <div id="info-tab" class="tab" style="display: none;">
    </div>

    <p id="repo-head" style="display: none;">Lastest Repos</p>
    <div id="repo-tab" class="tab" style="display: none;">
    </div>

    <div id="info-message">
      <p>Enter a GitHub username to begin.</p>
    </div>

    <footer id="footer">
      <p>Github Finder ©️</p>
    </footer>

    <div class="spinner-container" id="spinner" style="display: none;">
      <i class="fas fa-spinner fa-6x  fa-spin"></i>
    </div>

  </div>
</body>

</html>
