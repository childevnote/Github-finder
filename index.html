<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/general.css">
  <script defer src="./app.js"></script>
</head>

<body>
  <div id="header">
    <img id="logo" src="assets\icons\github-mark.png"/>
    <p>Github Finder</p>
  </div>
  <div id="main">


    <div id="search-tab" class="tab">
      <p id="search-head">Search Github Users</p>
      <p id="search-body">Enter a username to fetch a user profile and repos</p>
      <input type="text" id="search-input">
    </div>

    <div id="info-tab" class="tab" style="display: none;">
      <div id="info-profile">
        <img id="profile-img"/>
        <button id="view-profile-button">View Profile</button>
      </div>
      <div id="info-description">
        <div id="info-cards">
          <p id="public-repos">Public Repos:</p>
          <p id="public-gists">Public Gists:</p>
          <p id="followers">Followers:</p>
          <p id="following">Following:</p>
        </div>
        <div id="info-table">
          <table>
            <tr>
              <td id="company">Company:</td>
            </tr>
            <tr>
              <td id="website">Website/Blog:</td>
            </tr>
            <tr>
              <td id="location">Location:</td>
            </tr>
            <tr>
              <td id="memberSince">Member Since:</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <p id="repo-head" style="display: none;">Lastest Repos</p>
    <div id="repo-tab" class="tab" style="display: none;">
      <div id="repo-section">
        <div id="repo-name">
          <p id="repo-name-test">test</p>
        </div>
        <div id="repo-cards">
          <p id="stars">Stars:</p>
          <p id="watchers">Watchers:</p>
          <p id="forks">Forks:</p>
        </div>
      </div>
    </div>

    <div id="info-message">
      <p>Enter a GitHub username to begin.</p>
    </div>


    <footer id="footer">
      <p>Github Finder ©️</p>
    </footer>


  </div>
</body>

</html>
